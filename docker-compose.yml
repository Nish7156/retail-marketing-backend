services:
  postgres:
    image: postgres:16-alpine
    container_name: retail-marketing-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-retail}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-retail_secret}
      POSTGRES_DB: ${POSTGRES_DB:-retail_marketing}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-retail} -d ${POSTGRES_DB:-retail_marketing}"]
      interval: 3s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
